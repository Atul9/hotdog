# Example hotdog configuration
#
#
---
global:
  listen:
    address: '127.0.0.1'
    port: 1514
    tls: false

# Fields upon which rules can apply:
#   - severity
#   - facility
#   - timestamp
#   - hostname
#   - appname
#   - msg
rules:
  - regex: '^hello\s+(?P<name>\w+)?'
    field: msg
    action: drop
