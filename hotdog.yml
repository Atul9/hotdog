# Example hotdog configuration
#
#
---
global:
  listen:
    address: '127.0.0.1'
    port: 1514
    tls: false
  kafka:
    brokers: '127.0.0.1:9092'
    # Default topic to log messages to that are not otherwise mapped
    topic: 'test'

# Fields upon which rules can apply:
#   - severity
#   - facility
#   - timestamp
#   - hostname
#   - appname
#   - msg
rules:
  - field: msg
    regex: '^hello\s+(?P<name>\w+)?'
    action: forward
